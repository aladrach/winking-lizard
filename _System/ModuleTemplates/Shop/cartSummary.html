{% section name="head" %}
<script type="text/javascript" src="/CatalystScripts/jquery-1.6.2.min.js"></script>

<script text="text/javascript"><!--
  if (!window.Cart) window.Cart={};
	  Cart.refreshCart=function() {
		jQuery('.shop-cartSummaryContainer').load('/ModuleRender.aspx?module=module_cartSummary&template=/_System/ModuleTemplates/Shop/cartSummary.html .shop-cartSummaryContent');
  }
--></script>
{% endsection%}

<div class="shop-cartSummaryContainer">
 <div class="shop-cartSummaryContent">
  {% if cart.totalItems != 0 %}
    <div class="shop-cartSummaryItem">{{cart.totalItems}} item(s) Total: {{cart.totalAmount}}<a href="{{cart.viewCartUrl}}" class="shop-cartSummaryLink">View Cart</a></div>
  {% else %}
    <div class="shop-cartSummaryItem">Cart is Empty</div>
  {% endif %}
 </div>
</div>
